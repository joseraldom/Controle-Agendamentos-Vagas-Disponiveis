<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup rendered="#{!vagasController.cadastrando}">
		<h1>Vagas</h1>
    	<p:commandButton value="Nova Vaga" icon="pi pi-plus" style="margin-bottom: 1em" update="@form" id="novaVagaButton" action="#{vagasController.novaVaga}" />
        <p:dataTable var="vagas" value="#{vagasController.vagas}">
            <p:column headerText="InÃ­cio">
                <h:outputText value="#{vagas.inicio}">
                	<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>
            <p:column headerText="Fim">
                <h:outputText value="#{vagas.fim}">
                	<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>
            <p:column headerText="Vagas">
                <h:outputText value="#{vagas.quantidade}" />
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</ui:composition>
