<ui:composition
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup rendered="#{solicitanteController.cadastrando}">
    	<h1>Cadastro de Solicitante</h1>
        <p>Nome</p>
		<p:inputText value="#{solicitanteController.solicitante.nome}" required="true" label="Nome" />
		<div class="grid" style="padding-top: 1em">
    		<p:commandButton value="Salvar" update="@form" style="margin-right: 5px" id="salvarCadastroButton" action="#{solicitanteController.salvarCadastro}" styleClass="ui-button-success" />    				
    		<p:commandButton value="Cancelar" update="@form" process="@this" id="cancelarCadastroSolicitanteButton" action="#{solicitanteController.cancelarNovoSolicitante}" styleClass="ui-button-danger" />
		</div>
    </h:panelGroup>
</ui:composition>
